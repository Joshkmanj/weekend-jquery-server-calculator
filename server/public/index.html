<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Server Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="vendors/jquery-3.6.0.min.js" charset="utf-8"></script>
        <script src="scripts/client.js" charset="utf-8"></script>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <h1>Server Calculator</h1>
        <input type="number" placeholder="Enter Number Here" class="input one">
        
        <button id="button-plus">+</button>
        <button id="button-minus">-</button>
        <button id="button-multiply">*</button>
        <button id="button-divide">/</button>

        <input type="number" placeholder="And Here" class="input two">
        
        <button id="button-enter">=</button>
    </body>
</html>
